<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid19 Project</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <!-- Leaflet JavaScript code-->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <!-- Step 2 -->
  <!-- leaflet-choropleth JavaScript -->
  <script type="text/javascript" src="/static/js/choropleth.js"></script>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Visualizing the Pandemic: A Data Analysis Approach to COVID-19</h1>
    <p>Use the interactive charts below to explore the COVID19 dataset</p>
    <br> <!-- Add a line break for spacing -->
    <p class="bigger-font">Cumulative Covid19 Confirmed Cases in Canada</p>
  </div>

  <div class="container">
    <div id="map"></div>
  </div>

  <br> <!-- Add a line break for spacing -->
  <br> <!-- Add a line break for spacing -->
  <br> <!-- Add a line break for spacing -->

  <!-- Add a container for the chart -->
  <div id="chart-container" style="display: flex;">
    <div style="flex-grow: 1;">
      <!-- Your plot goes here -->
    </div>
    <div class="sort-container">
      <label class="chart-title" for="sort-dropdown">Sort Order:</label>
      <select id="sort-dropdown" onchange="changeOrder(this.value)">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </div>
  </div>

  <div id="chart-container2" style="margin-top: 20px;">
    <canvas id="myChart"></canvas>
  </div>

  <br> <!-- Add a line break for spacing -->
  <br> <!-- Add a line break for spacing -->
  <br> <!-- Add a line break for spacing -->
  <div class="custom-container">
    <h3 class="custom-title">Cumulative Vaccinated people per Province</h3>
    <div class="custom-dropdown">
      <h5>Provinces:</h5>
      <select id="provinceDropdown" class="custom-dropdown" onchange="updateVaccineNumbers(this.value)"></select>
    </div>
  </div>

  <div class="custom-row">
    <div class="custom-col">
      <div class="custom-plot" id="plot"></div>
    </div>
    <div class="custom-col">
      <div class="custom-panel">
        <h3 class="custom-title">Vaccination Information</h3>
        <div id="sample-metadata"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="plot3" class="text-center"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/leaflet-heat.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
